<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RPC Connection Error</title>
    <link rel="stylesheet" href="global.css" />
  </head>
  <body>
    <div class="error-page">
      <button id="reconnectButton">Reconnect to RPC</button>
    </div>

    <script src="rpc.js"></script>
    <script>
      document.getElementById("reconnectButton").onclick = async function () {
        await window.connectRpc();

        if (window.isRpcConnected) {
          window.location.href = "dashboard.html";
        } else {
          alert("Failed to reconnect. Please try again.");
        }
      };
    </script>
  </body>
</html>
