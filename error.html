<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RPC Connection Error</title>
    <link rel="stylesheet" href="global.css" />
  </head>
  <body>
    <div class="error-page">
      <button id="reconnectButton" onclick="reconnect()">Reconnect to RPC</button>
    </div>

    <script src="rpc.js"></script>
    <script>
      window.onload = async function () {
        const isRpcConnected = localStorage.getItem("isRpcConnected") === "true";
        if (isRpcConnected) {
          window.location.href = "dashboard.html";
        }
      };

      async function reconnect() {
        try {
          await window.connectRpc();

          const isRpcConnected = localStorage.getItem("isRpcConnected") === "true";
          if (isRpcConnected) {
            window.location.href = "dashboard.html";
          } else {
            alert("Failed to reconnect. Please try again.");
          }
        } catch (err) {
          console.log("err :>> ", err);
        }
      }
    </script>
  </body>
</html>
