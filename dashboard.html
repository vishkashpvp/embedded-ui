<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - Embedded UI</title>
    <link rel="stylesheet" href="global.css" />
  </head>
  <body>
    <div id="dashboardPage" class="dashboard active">
      <div style="padding: 1rem">
        <div style="display: flex; align-items: center; justify-content: space-between">
          <h1 style="margin: 0">Welcome Dashboard</h1>
          <button onclick="logout()" style="width: 100px">Logout</button>
        </div>
        <div id="welcomeMessage" style="margin-top: 1rem"></div>

        <div style="display: flex; gap: 1rem; margin-top: 1rem">
          <button onclick="callRpcMethod('sum', [4, 2])">Add 4 & 2</button>
          <button onclick="callRpcMethod('mul', [3, 5])">Mul 3 & 5</button>
        </div>

        <div style="padding: 2px; background-color: red; margin-top: 1rem"></div>

        <div style="margin-top: 5rem">
          <form onsubmit="rpcResolution(event)">
            <label for="resolution">Resolution:</label>
            <select id="resolution" onchange="setResolution(this.value)" style="padding: 0.5rem">
              <option value="" disabled selected>Select a resolution</option>
              <option value="1280x720">1280x720</option>
              <option value="640x480">640x480</option>
            </select>
            <button type="submit" id="submitButton" disabled>Submit</button>
          </form>
        </div>
      </div>
    </div>

    <script src="rpc.js"></script>
    <script src="dashboard.js"></script>
    <script>
      window.connectRpc();
    </script>
  </body>
</html>
