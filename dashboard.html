<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - Embedded UI</title>
    <link rel="stylesheet" href="global.css" />
  </head>
  <body>
    <div id="dashboardPage" class="dashboard active">
      <div style="padding: 1rem">
        <div style="display: flex; align-items: center; justify-content: space-between">
          <h1 style="margin: 0">Welcome Dashboard</h1>
          <button onclick="logout()" style="width: 100px">Logout</button>
        </div>
        <div id="welcomeMessage" style="margin-top: 1rem"></div>

        <h2>Camera Settings</h2>
        <h3 style="background: #efef04; width: fit-content; padding: 1rem">Video</h3>

        <div id="video-settings">
          <h3>Main Stream</h3>
          <form id="resolutionForm">
            <div style="display: flex">
              <label for="resolution" style="width: 150px">Resolution:</label>
              <select id="resolution">
                <option value="" disabled selected>Select a resolution</option>
                <option value="1280x720">1280x720</option>
                <option value="1920x1080">1920x1080</option>
                <option value="3840x2160">3840Ã—2160</option>
              </select>
            </div>
            <div style="display: flex; margin-top: 0.75rem">
              <label for="bitrate" style="width: 150px">Bitrate:</label>
              <select id="bitrate">
                <option value="" disabled selected>Select a bitrate</option>
                <option value="512">512</option>
                <option value="1024">1024</option>
                <option value="2048">2048</option>
                <option value="3172">3172</option>
                <option value="4096">4096</option>
                <option value="5120">5120</option>
                <option value="8192">8192</option>
              </select>
            </div>
            <div style="display: flex; margin-top: 0.75rem">
              <label for="fps" style="width: 150px">FPS:</label>
              <select id="fps">
                <option value="" disabled selected>Select FPS</option>
                <option value="5">5</option>
                <option value="10">10</option>
                <option value="15">15</option>
                <option value="20">20</option>
                <option value="25">25</option>
                <option value="30">30</option>
              </select>
            </div>
            <div style="display: flex; margin-top: 0.75rem">
              <label for="audioFormat" style="width: 150px">Audio Format:</label>
              <select id="audioFormat">
                <option value="" disabled selected>Select an audio format</option>
                <option value="PCM">PCM</option>
                <option value="AAC">AAC</option>
              </select>
            </div>
            <div style="display: flex; margin-top: 0.75rem">
              <label for="videoFormat" style="width: 150px">Video Format:</label>
              <select id="videoFormat">
                <option value="" disabled selected>Select a video format</option>
                <option value="H264">H264</option>
                <option value="H265">H265</option>
              </select>
            </div>

            <button type="submit" style="margin-top: 1rem" disabled>Submit</button>
          </form>
        </div>
      </div>
    </div>

    <script src="rpc.js"></script>
    <script src="dashboard.js"></script>
    <script>
      window.connectRpc();
    </script>
  </body>
</html>
